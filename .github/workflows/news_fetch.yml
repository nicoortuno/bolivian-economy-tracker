name: Fetch news + curate parquet
on:
  schedule: [{ cron: "6 * * * *" }]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: America/La_Paz
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements-base.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install base deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-base.txt

      - name: Fetch El Deber + parquet
        run: |
          python app/jobs/news/eldeber_fetch.py --limit 40 --since-hours 6
          python app/jobs/news/sink_parquet.py --sources eldeber --days 14

      - name: Export summaries JSON (reads parquet only, no ML)
        run: |
          python app/jobs/news/export_summaries_json.py

      - name: Commit updated news JSON/parquet (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # add curated parquet and the UI-facing JSON
          git add -A data/curated app/ui/public/api/news_latest.json || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore(news): refresh El Deber + parquet + UI JSON [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
