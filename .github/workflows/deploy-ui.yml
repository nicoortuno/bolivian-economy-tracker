name: Deploy UI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/ui/**'
      - 'data/**'
  workflow_run:
    workflows:
      - "Binance Logger (Hourly)"
      - "Summarize news (ML)"  
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: app/ui
        run: npm ci

      - name: Build
        working-directory: app/ui
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/ui/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
